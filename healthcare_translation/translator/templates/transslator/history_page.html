<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl text-white font-bold">Healthcare Translation</h1>
            <a href="/" class="text-white text-lg hover:underline">Back to Translation</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">

        <!-- Heading -->
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-700">Translation History</h2>

        <!-- Translations List -->
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-6 py-4 text-left text-lg font-medium text-gray-700">Input Text</th>
                    <th class="px-6 py-4 text-left text-lg font-medium text-gray-700">Translated Text</th>
                    <th class="px-6 py-4 text-left text-lg font-medium text-gray-700">Input Language</th>
                    <th class="px-6 py-4 text-left text-lg font-medium text-gray-700">Output Language</th>
                </tr>
            </thead>
            <tbody id="translation-history-body">
                <!-- Translation records will be dynamically inserted here -->
            </tbody>
        </table>

    </div>

    <script>
        // Sample data for translation history (You can replace it with your real data)
        const translations = [
            {
                input_text: "Hello, how are you?",
                translated_text: "Hola, ¿cómo estás?",
                input_language: "en",
                output_language: "es"
            },
            {
                input_text: "Good morning!",
                translated_text: "¡Buenos días!",
                input_language: "en",
                output_language: "es"
            },
            {
                input_text: "Thank you for your help.",
                translated_text: "Merci pour votre aide.",
                input_language: "en",
                output_language: "fr"
            }
        ];

        // Function to render translation history
        function renderHistory() {
            const tableBody = document.getElementById('translation-history-body');
            tableBody.innerHTML = ''; // Clear current content

            translations.forEach(translation => {
                const row = document.createElement('tr');
                row.classList.add('border-b');

                row.innerHTML = `
                    <td class="px-6 py-4 text-lg text-gray-700">${translation.input_text}</td>
                    <td class="px-6 py-4 text-lg text-gray-700">${translation.translated_text}</td>
                    <td class="px-6 py-4 text-lg text-gray-700">${translation.input_language}</td>
                    <td class="px-6 py-4 text-lg text-gray-700">${translation.output_language}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Initially render translation history
        renderHistory();
    </script>

</body>
</html>
